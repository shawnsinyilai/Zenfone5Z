<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/asus.css">
</head>

<body>


    <div class="asus">
        <div class="phone_wrap"></div>
        <div class="power_on"></div>
        <div class="inner_len"></div>
        <div class="volumn"></div>
        <div class="outer_outline"></div>
        <div class="top_area"></div>
        <div class="reciever"></div>
        <div class="triangle-left"></div>
        <div class="triangle-right"></div>
        <div class="screen_outline"></div>
        <div class="screen">
            <div class="time_large_font">
                <span>10</span><br>
                <span>36</span><br>
                <span>Mon, Feb, 26 </span><br>
            </div>
        </div>
        <div class="reception">
            <div class="reception_arrow_right"></div>
            <div class="reception_arrow_left"></div>
            <div class="reception1"></div>
            <div class="reception2"></div>
            <div class="reception3"></div>
            <div class="reception4"></div>
            <div class="reception5"></div>
            <div class="reception6"></div>
            <div class="reception_ball"></div>
        </div>
        <div class="battery">
            <div class="battery_icon"></div>
            <div class="headofbattery"></div>
            
            <div class="battery_ball"></div>
        </div>
        <div class="time">AM</div>
        <div class="front_sensor"></div>
        <div class="front_camera"></div>
        <div class="reciever_area"></div>
        <div class="bottom_area"></div>
    </div>
</body>

</html>
